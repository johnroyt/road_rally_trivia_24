<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Rally Trivia</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Road Rally Trivia</h1>
    <div id="team-info">
      <p>Team: <span id="team-name">Loading...</span></p>
    </div>
    <div id="trivia-section">
      <h2 id="timer">Points Remaining: 1000</h2>
      <div id="question-container">
        <p id="question">Loading question...</p>
        <div id="options"></div>
      </div>
    </div>
    <div id="feedback"></div>
    <div id="final-score" style="display: none;">
      <h2>Final Score</h2>
      <p>Your score: <span id="score">0</span></p>
    </div>
  </div>
</body>
</html>
